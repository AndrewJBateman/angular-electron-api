<head>
  <meta
    name="description"
    content="Characters list page shows complete list of Rick & Morty characters"
  />
  <meta name="theme-color" content="#101164" />
</head>

<section class="character__list" infiniteScroll (scrolled)="onScrollDown()">
  <ng-container *ngIf="characters$ | async as characters; else showEmpty">
    <app-characters-card
      *ngFor="let character of characters"
      [character]="character"
    ></app-characters-card>
  </ng-container>
  <ng-template #showEmpty>
    <div class="notResults">
      <h1 class="title">No results</h1>
      <img src="assets/imgs/404.jpeg" alt="404" />
    </div>
  </ng-template>
  <button *ngIf="showButton" (click)="onScrollTop()" class="button">⬆️</button>
</section>
